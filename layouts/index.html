{{ define "main" }}
  {{ $typo := 0 }}


  <div class="container-fluid py-2">
    <input type="checkbox" id="bootstrap-switcher" />
    <label for="bootstrap-switcher">Switch Bootstrap CSS</label>
    <script>
      document.getElementById("bootstrap-switcher").addEventListener("change", function () {
        const bootstrapLinks = document.querySelectorAll('link[href*="bootstrap"]');
        bootstrapLinks.forEach((link) => {
          link.disabled = !this.checked;
        });
      });
    </script>
  </div>

  {{ if $typo }}
    <div class="container">
      <h1>Heading 1</h1>
      <h2>Heading 2</h2>
      <h3>Heading 3</h3>
      <h4>Heading 4</h4>
      <h5>Heading 5</h5>
      <h6>Heading 6</h6>
    </div>
  {{ end }}
  <div class="container-fluid py-2">
    <div class="row">
      <div class="col-4">
        <div class="d-flex flex-column rounded-lg bg-white pb-3 pt-2">
          <div class="d-flex w-100 justify-content-between align-items-center pl-3  ps-3">
            <h2 class="my-0 p-0">Contact forms</h2>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn rounded-0 btn-link">
                <i class="fa-regular fa-maximize"></i>
              </button>
              <button type="button" class="btn rounded-0 btn-link">
                <i class="fa-regular fa-rotate"></i>
              </button>
            </div>
          </div>
          <div class="card mx-3 mt-3 pb-2">
            <div class="head bg-light xbg-secondary font-weight-bold d-flex justify-content-start align-items-center text-dark p-2">
              <div class="me-3 mr-3">
                <i class="fa-regular fa-user"></i>
              </div>
              <span> Owner </span>
            </div>
            <div>
              <button class="btn rounded-0 w-100 d-flex justify-content-between align-items-center py-3">
                <small> Mr JM FName JM LName 2023/04/23 16:06:24 - 1682265984036 - (Primary Contact) </small>
                <div>
                  <i class="fa-regular fa-xmark text-danger"></i>
                </div>
              </button>
            </div>
            <div class="btn-group mx-2" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-primary d-flex justify-content-center align-items-center">KYC Incomplete</button>
              <button type="button" class="btn btn-outline-success d-flex justify-content-center align-items-center">
                <span> AML Completed </span>
                <div class="ml-3 ms-3">
                  <i class="fa-regular fa-check"></i>
                </div>
              </button>
            </div>
          </div>
          <div class="card mx-3 mt-3 pb-2">
            <div class="head bg-light xbg-secondary font-weight-bold d-flex justify-content-start align-items-center text-dark p-2">
              <div class="me-3 mr-3">
                <i class="fa-regular fa-building"></i>
              </div>
              <span> Company Juridics </span>
            </div>
            <div>
              <button class="btn w-100 d-flex justify-content-between align-items-center py-3">
                <small> Mr JM FName JM LName 1682265984036 - (Company) </small>
                <div>
                  <i class="fa-regular fa-xmark text-danger"></i>
                </div>
              </button>
            </div>
            <div class="btn-group mx-2" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-outline-primary d-flex justify-content-center align-items-center">KYC Incomplete</button>
              <button type="button" class="btn btn-outline-success d-flex justify-content-center align-items-center">
                <span> AML Completed </span>

                </div>
              </button>
            </div>
          </div>

              Add new
            </button>
          </div>
        </div>
      </div>
      <div class="col-8">
        <div class="d-flex flex-column rounded-lg bg-white pb-3 pt-2">
          <div class="d-flex w-100 justify-content-between align-items-center pl-3 ps-3">
            <h2 class="my-0 p-0"><i class="fa-regular fa-user pe-3 pr-3"></i> Owner / KYC Incomplete</h2>
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn rounded-0 btn-link">
                <i class="fa-regular fa-maximize"></i>
              </button>
              <button type="button" class="btn rounded-0 btn-link">
                <i class="fa-regular fa-rotate"></i>
              </button>
            </div>
          </div>
          <div class="d-flex mt-3 gap-2 px-3">
            <div class="card flex-fill xflex-grow-1 px-2 py-4 text-center">
              <i class="fa-regular fa-circle-user display-4 mb-3"></i>
              <h3>Your details</h3>

              <div>
                <button class="btn btn-link rounded-0   ">Open form</button>
              </div>
            </div>

              <h3>Communication details</h3>
              <div>
                <button class="btn btn-link rounded-0   ">Open form</button>
              </div>
            </div>
            <div class="card flex-fill xflex-grow-1 px-2 py-4 text-center">
              <i class="fa-regular fa-circle-user display-4 mb-3"></i>
              <h3>Communication details</h3>
              <div>
                <button class="btn btn-link rounded-0   ">Open form</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{{ end }}
