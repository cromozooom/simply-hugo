<div class="relative w-full overflow-hidden bg-blue-50 p-4">
  <form action="" class="flex items-center justify-center rounded-md bg-white p-4">
    <label for="quantity" class="px-4 font-bold text-gray-500">Quantity</label>
    <div class="flex items-center" x-data="{ quantity: 0, max: 10 }">
      <span
        x-on:click="
        if(quantity >= 1) {
          quantity = quantity - 1
        } else {
          quantity = 0
        }
        "
        class="flex h-9 w-9 cursor-pointer select-none items-center justify-center rounded-full bg-slate-100 font-bold text-gray-500"
      >
        -
      </span>
      <select class="clean-select rounded-md border-0" id="quantity" x-model.number="quantity">
        <option>0</option>
        <template x-for="i in max" :key="index">
          <option x-text="i"></option>
        </template>
      </select>
      <span x-on:click="quantity = quantity + 1" class="flex h-9 w-9 cursor-pointer select-none items-center justify-center rounded-full bg-slate-100 font-bold text-gray-500"> + </span>
      <span class="ml-2 text-gray-300"> (max <span x-text="max"></span> prod.) </span>
    </div>
  </form>
</div>
