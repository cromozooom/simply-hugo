<div class="h-content-tabs bg-white">
  <div class="d-flex h-100 flex-column">
    {{ partial "filters.html" . }}
    <div class="flex-grow-1 h-100 scroll scroll--light overflow-y-scroll">
      <style>
        #THEAD thead {
          position: sticky;
          top: -1px;
          z-index: 2;
        }

        #TH th {
          position: sticky;
          top: -1px;
          z-index: 2;
        }
      </style>
      {{ $contacts := getJSON "data/contacts.json" }}
      <table id="myApp" x-data="{ contacts: {{ $contacts | jsonify }}, sortColumn: '', sortDirection: 'asc', sortedContacts: [] }" class="table-striped table-hover table-sm table">
        <thead id="TH" class="thead-dark shadow">
          <tr>
            <th scope="col"></th>
            <th scope="col">
              <button x-on:click="sortColumn = 'name'; sortDirection = (sortColumn === 'name' && sortDirection === 'asc') ? 'desc' : 'asc'">sort</button>
              Name
            </th>
            <th scope="col">
              <i class="fa-light fa-sort mr-2 text-white"></i>
              Type
            </th>
            <th scope="col">
              <i class="fa-light fa-sort mr-2 text-white"></i>
              Last Contacted
            </th>
            <th scope="col">
              <i class="fa-light fa-sort mr-2 text-white"></i>
              Last FTF Meeting
            </th>
            <th scope="col">
              <i class="fa-light fa-sort mr-2 text-white"></i>
              Stage
            </th>
            <th scope="col">
              <div class="d-flex justify-content-end align-items-center w-100">Assets <button x-on:click="sortColumn = 'assets'; sortDirection = (sortColumn === 'assets' && sortDirection === 'asc') ? 'desc' : 'asc'">sort</button></div>
            </th>
            <th scope="col"></th>
          </tr>
        </thead>

        <tbody>
          <template x-for="contact in contacts" :key="contact.name">
            <tr>
              <td class="pl-2 text-center align-middle">
                <input type="checkbox" aria-label="Checkbox for following text input" />
              </td>
              <td class="align-middle" x-data="{show: false, minimized: false}">
                <a href="#" class="btn btn-sm btn-link mr-2" x-on:click="show=true">
                  <i class="fa-regular fa-circle-info mr-2"></i>
                  <strong x-text="contact.name"></strong>
                </a>
                <template x-teleport="#itemLists">
                  <template x-if="show">
                    <div class="d-flex">
                      <div class="d-flex flex-column card-main card-main-soft-primary  m-2 rounded px-3 pt-1 shadow" x-bind:class="{ 'pb-3 bg-white': !minimized, 'pb-1 bg-primary': minimized }">
                        <div class="d-flex justify-content-between align-items-center w-100">
                          <button class="d-flex align-items-center flex-nowrap border-0 bg-transparent px-1 py-2" x-bind:class="{ 'text-primary': !minimized, 'text-white': minimized }">
                            <i class="fa-solid fa-arrow-up-right-from-square mr-2"></i>
                            <strong class="text-nowrap pr-2" x-text="contact.name"> </strong>
                          </button>
                          <div class="d-flex">
                            <button class="border-0 bg-transparent py-2" x-bind:class="{ 'text-primary': !minimized, 'text-white': minimized }" x-on:click="minimized=!minimized">
                              <i x-show="!minimized" class="fa-solid fa-down-left-and-up-right-to-center"></i>
                              <i x-show="minimized" class="fa-solid fa-arrow-up-right-and-arrow-down-left-from-center"></i>
                            </button>
                            <button class="border-0 bg-transparent py-2" x-bind:class="{ 'text-primary': !minimized, 'text-white': minimized }" x-on:click="show=false">
                              <i class="fa-solid fa-xmark"></i>
                            </button>
                          </div>
                        </div>
                        <div x-show="!minimized">
                          <div class="d-flex flex-column mt-1 gap-1">
                            <div class="card min-w-20rem p-3">
                              <dl class="d-flex mb-0 gap-1">
                                <dt class="w-50">Name</dt>
                                <dd class="w-50 mb-0" x-text="contact.name"></dd>
                              </dl>
                              <dl class="d-flex mb-0 gap-1">
                                <dt class="w-50">Contact Type</dt>
                                <dd class="w-50 mb-0" x-text="contact.contactType"></dd>
                              </dl>
                            </div>
                            <div class="card min-w-20rem p-3">
                              <dl class="d-flex mb-0 gap-1">
                                <dt class="w-50">Last FTF meeting</dt>
                                <dd class="w-50 mb-0" x-text="contact.lastFTFmeeting"></dd>
                              </dl>
                              <dl class="d-flex mb-0 gap-1">
                                <dt class="w-50">Stage</dt>
                                <dd class="w-50 mb-0" x-text="contact.stage"></dd>
                              </dl>
                              <dl class="d-flex mb-0 gap-1">
                                <dt class="w-50">Assets</dt>
                                <dd class="w-50 mb-0" x-text="contact.assets"></dd>
                              </dl>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </template>
                </template>
              </td>

              <td class="align-middle" x-text="contact.contactType"></td>
              <td class="align-middle" x-text="contact.lastContacted"></td>
              <td class="align-middle" x-text="contact.lastFTFmeeting"></td>
              <td class="align-middle" x-text="contact.stage"></td>
              <td class="text-right align-middle" x-text="'Â£ ' + contact.assets"></td>
              <td class="text-right align-middle">
                <button class="btn btn-sm btn-link">
                  <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </button>
                <button class="btn btn-sm btn-link">
                  <i class="fa-solid fa-ellipsis-vertical"></i>
                </button>
              </td>
            </tr>
          </template>
        </tbody>
      </table>

      <script>
        function sortContacts(contacts, column, direction) {
          return contacts.sort((a, b) => {
            if (direction === "asc") {
              return a[column] > b[column] ? 1 : -1;
            } else {
              return a[column] < b[column] ? 1 : -1;
            }
          });
        }
        Alpine.start(() => {
          console.log("start");
          return {
            sortedContacts: sortContacts(this.contacts, this.sortColumn, this.sortDirection),
          };
        });
        Alpine.effect(() => {
          return () => {
            sortedContacts = sortContacts(this.contacts, this.sortColumn, this.sortDirection);
          };
        });
      </script>
    </div>
    <div class="shadow-top p-2">
      <nav aria-label="Page navigation example">
        <ul class="pagination pagination-sm mb-0">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">
                <i class="fa-solid fa-chevron-left"></i>
              </span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active">
            <a class="page-link" href="#" aria-current="page">2 <span class="sr-only">(current)</span></a>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">
                <i class="fa-solid fa-chevron-right"></i>
              </span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
