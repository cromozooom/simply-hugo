{{ $contacts := getJSON "data/contacts.json" }}


<div class="flex-grow-0">
  <div class="d-flex justify-content-between align-items-center bg-alpha-brand-base-20 p-2">
    <div class="d-flex align-items-center ">
      <i class="fa-regular fa-sliders mx-2"></i>
      <h2 class="h6 mb-0">Client Relationships</h2>
    </div>
    <button class="btn btn-link ink-primary" @click="showBoth = !showBoth; showSetting = false; ; showInfo = false;">
      <i class="fa-regular fa-xmark"></i>
    </button>
  </div>
  <ul class="m-0 px-0 py-2">
    <li x-data="{showDetails: false}" class="d-flex flex-column border-bottom border-dark m-0 px-2 pt-3">
      <div class="d-flex justify-content-between align-items-center pb-2">
        <div class="custom-control custom-switch d-flex align-items-center cursor-pointer flex-row-reverse">
          <input type="checkbox" class="custom-control-input" id="enableAllView" />
          <label class=" custom-control-label d-flex flex-column" for="enableAllView">
            <strong> Select All </strong>
          </label>
        </div>
      <div>
    </li>
    {{ range $index, $item := first 10  $contacts }}
      <li x-data="{showDetails: false}" class="d-flex flex-column border-bottom border-dark m-0 px-2 pt-3">
        <div class="d-flex justify-content-between align-items-center pb-2">
          <div class="custom-control custom-switch d-flex align-items-center cursor-pointer flex-row-reverse">
            <input type="checkbox" class="custom-control-input" id="enableView{{ $index }}" />
            <label class=" custom-control-label d-flex flex-column" for="enableView{{ $index }}">
              <strong> {{ .name }} </strong>
              <small> {{ .contactType }} </small>
            </label>
          </div>
          <div>
            <!-- <a href="#" class="btn btn-link">
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </a> -->

            <div class="dropdown">
              <button class="text-decoration-none btn btn-link xx-dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                <i class="fa-regular fa-ellipsis-vertical"></i>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item d-flex align-items-center gap-1" href="#">
                  <span class="icon-square d-flex align-items-center justify-content-centere">
                    <i class="fa-regular fa-arrow-up-right-from-square"></i>
                  </span>
                  <span> Open dasboard </span>
                </a>
                <a class="dropdown-item d-flex align-items-center gap-1" href="#">
                  <span class="icon-square d-flex align-items-center justify-content-centere">
                    <i class="fa-regular fa-pen-to-square"></i>
                  </span>
                  <span> Edit </span>
                </a>
                <button @click="showDetails = !showDetails" class="dropdown-item d-flex align-items-center gap-1" href="#">
                  <span class="icon-square d-flex align-items-center justify-content-centere">
                    <i class="fa-regular fa-ellipsis-vertical"></i>
                  </span>
                  <span>
                    <span x-show="showDetails"> Hide </span>
                    <span x-show="!showDetails"> Show </span>
                    info
                  </span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="border-top border-dark p-2" x-show="showDetails">
          <div class="d-flex gap-1">
            <strong>Relationship Manager:</strong>
            <span>{{ .relationshipManager }}</span>
          </div>
          <div class="d-flex gap-1">
            <strong>Client Type:</strong>
            <span>{{ .clientType }}</span>
          </div>
          <div>
            <button class="btn btn-link btn-sm mt-2 px-0" @click="showDetails = !showDetails">
              <span x-show="showDetails"> Hide </span>
              <span x-show="!showDetails"> Show </span>
              info
            </button>
          </div>
        </div>
      </li>
    {{ end }}

  </ul>
</div>
