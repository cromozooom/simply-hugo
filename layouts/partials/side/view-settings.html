{{ $contacts := getJSON "data/contacts.json" }}
<div x-data="{showOptions: true}">
  <div class="sticky-top">
    <div class="d-flex hidden-bg justify-content-between align-items-center bg-alpha-brand-base-20 px-2 py-3" @click="showOptions = !showOptions">
      <h2 class="h6 mb-0">Client Relationships</h2>
      <i class="fa-regular fa-sliders"></i>
    </div>
  </div>

  <template x-if="showOptions">
    <ul class="m-0 px-0 py-2">
      {{ range $index, $item := first 10  $contacts }}
        <li class="d-flex justify-content-between align-items-center border-bottom border-dark m-0 px-2 py-3">
          <div class="custom-control custom-switch d-flex align-items-center cursor-pointer flex-row-reverse">
            <input type="checkbox" class="custom-control-input" id="enableView{{ $index }}" />
            <label class=" custom-control-label d-flex flex-column" for="enableView{{ $index }}">
              <strong> {{ .name }} </strong>
              <small> {{ .contactType }} </small>
            </label>
          </div>
          <div>
            <a href="#" class="btn btn-link">
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </a>
          </div>
        </li>
      {{ end }}

    </ul>
  </template>
</div>
