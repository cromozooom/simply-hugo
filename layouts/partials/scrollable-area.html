{{ $content := .content }}
{{ $scroll := .scroll }}
{{ $d := 0 }}
{{ if $d }}
  <div class="scroll--dark scroll--light"></div>
{{ end }}
<div class="h-100 d-block w-100">
  <div class="position-relative h-100 d-block w-100 overflow-auto">
    <div class="scroll-container position-absolute d-flex flex-column w-100">
      <div class="scroll-section flex-grow-1 d-flex flex-column">
        <div class="scroll-scrollable-content flex-grow-1 scroll scroll--{{ $scroll }} overflow-auto">
          <div class="position-relative">
            {{ partial .content }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
