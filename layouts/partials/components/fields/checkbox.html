<div class="flex flex-col xl:flex-row">
  <label for="{{ .label | urlize }}" class=" form-label mb-0 flex w-full py-3 pr-2">
    <div class="w-1/2"></div>
    <div class="flex w-1/2 flex-col">
      <div class="flex">
        <input type="checkbox" checked="" />
        <span class="ml-2">{{ .label }}</span>
      </div>
      {{ if isset . "help" }}
        <div id="emailHelp" class="mt-1 w-full text-sm">
          {{ .help }}
        </div>
      {{ end }}
    </div>
  </label>
</div>
