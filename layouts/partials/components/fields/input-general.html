{{ $errorVisible := false }}
{{ if isset .config "display" }}
  {{ if eq .config.display "col" }}
    <div class="{{ if $errorVisible }}hasError{{ end }} type-{{ .type }} flex flex-col py-2 xl:flex-row">
      <label for="{{ .label | urlize }}" class=" form-label mb-0 flex w-full flex-col">
        <span class="{{ if .max }}min-h-14 pt-8{{ else }}min-h-10 pt-2{{ end }} w-full">
          {{ .label }}
        </span>
        <div class=" w-full">
          <div class="relative">
            <input
              type="{{ .type }}"
              class="form-input 
            {{ if eq .type "number" }}
                {{ if isset . "len" }}w-[{{ .len }}rem]{{ else }}w-[6rem]{{ end }}
              {{ else }}
                w-full
              {{ end }} block dark:bg-slate-800"
              placeholder="{{ .placeholder }}"
            />
            <i>test</i>
          </div>
          {{ if isset . "help" }}
            <div id="emailHelp" class="mt-1 w-full text-sm text-slate-500">{{ .help }}</div>
          {{ end }}
          {{ if and (isset . "error") $errorVisible }}
            <div id="emailHelp" class="mt-1 w-full text-sm text-red-600">
              {{ .error }}
            </div>
          {{ end }}
        </div>
      </label>
    </div>
  {{ end }}
{{ else }}
  <div class=" {{ if $errorVisible }}hasError{{ end }} type-{{ .type }} flex flex-col py-2 xl:flex-row">
    <label for="{{ .label | urlize }}" class=" form-label mb-0 flex w-full">
      <span class="{{ if .max }}min-h-14 pt-8{{ else }}min-h-10 pt-2{{ end }} w-1/2">
        {{ .label }}
      </span>
      <div
        class=" w-1/2"
        x-data="{
        type: {{ .type }}
      }"
      >
        <div class="relative">
          <input
            :type="type"
            class="form-input {{ if eq .type "number" }}
              {{ if isset . "len" }}w-[{{ .len }}rem]{{ else }}w-[6rem]{{ end }}
            {{ else }}
              w-full
            {{ end }}
            {{ if $errorVisible }}
              pr-8
            {{ end }}
            {{ $icons := slice "email" "tel" "url" "password" }}
            {{ if in $icons .type }}
              pl-8
            {{ end }}
            {{ if eq .type "password" }}
              pr-8
            {{ end }}
          block dark:bg-slate-800 dark:text-white"
            placeholder="{{ .placeholder }}"
          />
          <div class="absolute inset-y-0 left-0 flex items-center gap-2 pl-2">
            {{ if eq .type "email" }}
              <i class="fal fa-envelope"></i>
            {{ else if eq .type "tel" }}
              <i class="fal fa-phone-alt"></i>
            {{ else if eq .type "url" }}
              <i class="fal fa-link"></i>
            {{ else if eq .type "password" }}
              <i class="fal fa-lock-alt"></i>
            {{ end }}
          </div>
          {{ if eq .type "password" }}
            <div class="absolute inset-y-0 right-0 flex cursor-pointer items-center gap-2 pr-2">
              <i class="far fa-eye-slash"></i>
            </div>
          {{ end }}
          <div class="absolute inset-y-0 right-0 flex items-center gap-2 pr-2">
            {{ if and (isset . "error") $errorVisible }}
              <i class="fal fa-exclamation-circle text-red-500"></i>
            {{ end }}
          </div>
        </div>
        {{ if isset . "help" }}
          <div id="emailHelp" class="mt-1 w-full text-sm text-slate-500">{{ .help }}</div>
        {{ end }}
        {{ if and $errorVisible ( isset . "eerror" ) }}
          <div id="emailHelp" class="mt-1 w-full text-sm text-red-600">
            {{ .error }}
          </div>
        {{ end }}
      </div>
    </label>
  </div>
{{ end }}
